<input type="text" id="x" placeholder="num1">
<select name="Ope" id="Ope">
    <option value="add">+</option>
    <option value="sub">-</option>
    <option value="mul">x</option>
    <option value="divi">/</option>
</select>
<input type="text" id="y" placeholder="num2"> 
<button onclick="cal()">=</button>
<div id="result"></div>
<script>
    function cal(){
        num1 = document.getElementById("x").value;
        num2 = document.getElementById("y").value;
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        Op = document.getElementById("Ope").value;
        if (Op == "add"){
            document.getElementById("result").innerHTML = (num1 + num2);
        }
        if (Op =="sub"){
            document.getElementById("result").innerHTML = (num1 - num2);
        }
        if (Op =="mul"){
            document.getElementById("result").innerHTML = (num1 * num2);
        }
        if (Op =="divi"){
            document.getElementById("result").innerHTML = (num1 / num2);
        }
    }
</script>
